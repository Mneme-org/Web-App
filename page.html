<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <style>
        div.col-4 {
            text-align: center;
        }
    </style>
</head>

<body>
    <div style="margin: 75px;"></div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-4" style="background-color: aqua;">
                <p>Journals</p>
                <p>Entries</p>
                <p>Journal 75</p>
                <p>Recipies 20</p>
                <p>Music 70</p>
            </div>
            <div class="col-4" style="background-color: aquamarine;">
                <div style="border-bottom: solid black;">
                    <p>June 2020</p>
                </div>
                <p>
                <div style="float: left;">Entry 7</div>
                <div style="background-color: aliceblue;">some image</div>
                </p>
                <p>Entry 2</p>
            </div>
            <div class="col-4" style="background-color: cadetblue;">
                <p>June 23, 2020</p>
                <form method="post" action="add-new-entry">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="entry-title">Title</span>
                        </div>
                        <input class="form-control" type="text" name="entry-title" placeholder="My Entry" aria-label="My Entry" aria-describedby="entry-title">
                    </div>
                    <div class="form-group">
                        <label for="entry-content">Content</label>
                        <textarea id="entry-content" class="form-control" name="entry content" rows="5"></textarea>
                    </div>
                    <button class="btn btn-secondary" style="float: left;" type="submit">Submit</button>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-4" style="background-color: lightcyan;">
                <p>New Journal</p>
                <p>Settings</p>
            </div>
            <div class="col-4" style="background-color: lightblue;">
                <p>May 2020</p>
                <p>Entry 7</p>
                <p>Entry 2</p>
            </div>
            <div class="col-4" style="background-color: lightseagreen;">
                <p>Journal Name</p>
            </div>
        </div>
    </div>

        crossorigin="anonymous"></script>
</body>

</html>
