<!DOCTYPE html>
<html lang="en">
<head>
  <title>mneme</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
  <link rel="stylesheet" href="../assets/css/home-style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
</head>
<body>
  <div class="wrapper">
    <section class="journals">
      <img src='../assets/img/logo.svg' alt='mneme logo' class='journals_logo-main'>
      <div id="load-journals">
        <button class='btn journals_entries-btn journals_entries-btn--red'>All Entries</button>
      </div>
    </section>
    <section class="settings">
      <input type="text" id="journal-title" name="journal-title" placeholder="New Journal Title" aria-label="New Journal Title" aria-describedby="journal-title">
      <button id="new-journal" class="btn btn-secondary btn-group-vertical" onclick=add_journal()>New Journal</button>
      <button class="btn btn-secondary">Settings</button>
    </section>
    <section class="entries">
      <h3 class='month-header'><time datetime="2020-06">June 2020</time></h3>
      <div class="entries-wrapper">
        <button class="btn btn btn-secondary btn-large entry">Entry Title - July 23, 2020: This is a short blurb of the content...</button>
        <hr>
        <button class="btn btn btn-secondary btn-large entry">Entry Title</button>
      </div>
    </section>
    <section class="entry-section">
      <div class="entry-input container-fluid">
          <div class="input-group">
              <div class="input-group-prepend">
                  <span class="input-group-text">Title</span>
              </div>
              <input class="form-control" type="text" id="entry-title" name="entry-title" placeholder="My Entry" aria-label="My Entry" aria-describedby="entry-title">
              <div class="input-group-prepend">
                <span class="input-group-text">Date</span>
              </div>
              <input class="form-control" type="text" id="entry-date" name="entry-date" placeholder="A Date" aria-label="Date Entry" aria-describedby="entry-date">
            </div>
          <div class="form-group">
              <label for="entry-content">Content</label>
              <textarea id="entry-content" class="form-control" name="entry content"></textarea>
          </div>
          <button class="btn btn-secondary entry-button" type="submit" onclick=add_entry()>Save</button>
      </div>
    </section>
    <section class="edit">
      <button id="tags" class="btn btn-secondary btn-group-vertical" onclick=tags()>Tags</button>
      <button class="btn btn-secondary">Journal Name</button>
    </section>
  </div>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"></script>
  <script src="../assets/js/app.js"></script>
</body>
</html>
