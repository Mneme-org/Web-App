<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
  <title>mneme</title>
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <link rel="stylesheet" href="../assets/css/form-style.css">
  <script src="assets/js/login.js"></script>
</head>

<div class="wrapper fadeInDown">
  <div id="formContent">

    <!-- Login Form -->
    <div class="login-form">
      <h3 class="form-title">Login</h3>
      <input type="email" name="username" id="username" placeholder="Email" class="fadeIn second">
      <input type="password" name="password" id="password" placeholder="Password" class="fadeIn third">
      <button onclick=token() class="fadeIn fourth ">Log In</button>
    </div>

    <!-- Remind Password -->
    <div id="formFooter">
      <a class="underlineHover" href="#">Forgot Password?</a>
      <a class="underlineHover" href="html/register.html">Register</a>
    </div>

  </div>
</div>
</html>
